<!DOCTYPE html>
<html>
<head>
    <title>ML Model Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸš€ Model Registry</h2>
        <span class="badge bg-info text-dark">Connected to MLflow</span>
    </div>

    <table class="table table-hover border">
        <thead class="table-light">
            <tr>
                <th>Version</th>
                <th>Current Stage</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for model in models %}
            <tr>
                <td><strong>v{{ model.version }}</strong></td>
                <td>
                    {% if model.stage == 'Production' %}
                        <span class="badge bg-success">Production</span>
                    {% elif model.stage == 'Staging' %}
                        <span class="badge bg-warning text-dark">Staging</span>
                    {% else %}
                        <span class="badge bg-secondary">None</span>
                    {% endif %}
                </td>
                <td>
                    <button 
                        class="btn btn-sm btn-outline-primary" 
                        onclick="promote('{{ model.version }}')"
                        {% if model.stage == 'Production' %}disabled{% endif %}>
                        Promote to Prod
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function promote(v) {
            if(confirm('Are you sure you want to promote v' + v + ' to Production?')) {
                fetch('/promote/' + v, { method: 'POST' })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        location.reload(); // Refresh to show new stage
                    });
            }
        }
    </script>
</body>
</html>
