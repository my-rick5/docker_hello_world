<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Data Validator & Trainer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 700px; margin: 50px auto; padding: 20px; background-color: #f4f7f6; color: #333; }
        .card { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        
        .upload-section { margin: 25px 0; padding: 20px; border: 2px dashed #bdc3c7; border-radius: 8px; text-align: center; }
        .upload-section:hover { border-color: #3498db; background-color: #f9fbfc; }
        
        button { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #2980b9; }
        button:disabled { background: #95a5a6; cursor: not-allowed; }

        /* Status Boxes */
        #statusBox { display: none; margin-top: 25px; padding: 15px; border-radius: 6px; border-left: 6px solid; }
        .success { background-color: #d4edda; color: #155724; border-color: #28a745; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #dc3545; }
        
        code { background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Housing Model Pipeline</h2>
        <p>Upload a CSV with <code>sqft</code> and <code>is_expensive</code>. The system will validate data integrity before training the "Collective Memory".</p>
        
        <form id="uploadForm" class="upload-section">
            <input type="file" name="file" accept=".csv" required><br><br>
            <button type="submit" id="submitBtn">Validate & Train</button>
        </form>

        <div id="statusBox">
            <strong id="statusTitle"></strong>
            <p id="statusMessage"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // UI Reset
            btn.innerText = "Cleaning & Training...";
            btn.disabled = true;
            statusBox.style.display = 'none';
            statusBox.className = '';

            const formData = new FormData(form);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
