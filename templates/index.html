<!DOCTYPE html>
<html>
<head>
    <title>ML House Predictor</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>House Price Predictor</h1>
    <p>Enter Square Footage:</p>
    <input type="number" id="sqft" placeholder="e.g. 2500">
    <button onclick="getPrediction()">Predict</button>
    <div id="result"></div>

    <script>
        async function getPrediction() {
            const sqft = document.getElementById('sqft').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sqft: parseFloat(sqft) })
            });
            const data = await response.json();
            document.getElementById('result').innerText = "Prediction: " + data.prediction;
        }
    </script>
</body>
<h3>Upload New Training Data</h3>
<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".csv">
  <input type="submit" value="Upload CSV">
</form>
</html>
