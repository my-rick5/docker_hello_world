<!DOCTYPE html>
<html>
<head>
    <title>AI House Predictor</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 20px; background: #f9f9f9; }
        .nav-btn { background: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-bottom: 20px; }
        input[type="number"], input[type="file"] { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #219150; }
    </style>
</head>
<body>
    <a href="/dashboard" class="nav-btn">üìÇ View Collective Memory (GCS)</a>

    <div class="card">
        <h2>üöÄ Upload Training Data</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload to Cloud Storage</button>
        </form>
    </div>

    <div class="card">
        <h2>üè† Predict House Class</h2>
        <form action="/predict" method="get">
            <label>Square Footage:</label>
            <input type="number" name="sqft" placeholder="e.g. 2500" required>
            <button type="submit" style="background: #8e44ad;">Get Prediction</button>
        </form>
    </div>
</body>
</html>
