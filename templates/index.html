<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCS Data Inventory</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 1000px; margin: 50px auto; background: #f4f7f6; color: #333; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-top: 0; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; }
        th { background: #3498db; color: white; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        tr:hover { background: #f9fbff; }
        
        .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #3498db; font-weight: bold; }
        .back-link:hover { text-decoration: underline; }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }
        .btn-delete:hover { background: #c0392b; }
        
        code { background: #f0f0f0; padding: 2px 5px; border-radius: 4px; font-family: monospace; }
        .badge { background: #34495e; color: white; padding: 3px 8px; border-radius: 12px; font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="card">
        <a href="/" class="back-link">‚Üê Back to Trainer</a>
        <h2>GCS Collective Memory <span class="badge">Archive</span></h2>
        <p>Managed Bucket: <code>{{ bucket_name }}</code></p>
        
        <table>
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Uploaded (UTC)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td><code>{{ file.name }}</code></td>
                    <td>{{ file.size }}</td>
                    <td>{{ file.updated }}</td>
                    <td>
                        <form action="/delete/{{ file.name }}" method="POST" onsubmit="return confirm('Are you sure? This file will be removed from the model\'s memory on the next training run.');">
                            <button type="submit" class="btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                {% if not files %}
                <tr>
                    <td colspan="4" style="text-align: center; color: #95a5a6; padding: 40px;">No files found in the collective memory.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
